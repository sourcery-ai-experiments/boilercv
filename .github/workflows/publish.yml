name: "publish"
on:
  workflow_dispatch: {}
  release:
    types:
      - "published"
      - "released"

jobs:
  publish:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "blakeNaccarato/copier-python-workflow-setup@v0.2.1"
        with:
          python-version: "3.11"
          install-project: false
      - run: "flit publish"
        env:
          FLIT_USERNAME: "__token__"
          FLIT_PASSWORD: "${{ secrets.PYPI_TOKEN }}"
