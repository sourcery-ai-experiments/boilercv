version: "1"

ignore:
  # The defaults
  - ".git"
  - "venv"
  - ".venv"
  - "env"
  - ".env"
  - ".tox"
  - "node_modules"
  - "vendor"
  # Extras
  - ".*"

rule_settings:
  python_version: "3.11"
  enable: ["default"]
  disable:
    - "move-assign" # False positives
    - "no-conditionals-in-tests" # This is okay when using pytest-check plugin
    - "no-loop-in-tests" # This is okay when using pytest-check plugin
    - "remove-redundant-constructor-in-dict-union" # Explicit dict(zip(...)) is better
